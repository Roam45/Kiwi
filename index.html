<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kiwi Chat ðŸŒ¿</title>
    <style>
        body {
            font-family: comfortaa, sans-serif;
            background-color: #c7f5c7;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h2 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 128, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup div {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 12px;
            background-color: white;
            border: 2px solid #2e8b57;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            color: #000;
        }

        .popup input,
        .popup button {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 12px;
            border: 2px solid #2e8b57;
            font-size: 16px;
            background-color: white;
            color: #000;
        }

        button {
            background-color: #2ca85e;
            height: 40px;
            width: 75px;
            color: white;
            cursor: pointer;
            border-radius: 12px;
            border: 2px solid #2e8b57;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #24964f;
        }

        #chat {
            width: 60%;
            height: 300px;
            overflow-y: auto;
            background-color: #fff;
            padding: 10px;
            border-radius: 12px;
            border: 2px solid #2e8b57;
            color: #000;
            margin-bottom: 10px;
        }

        .defaultInput {
            width: 60%;
            height: 40px;
            border-radius: 12px;
            padding: 0 12px;
            border: 2px solid #2e8b57;
            font-size: 16px;
            background-color: white;
            color: #000;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .bottomspacing {
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }

        form {
            display: flex;
            align-items: center;
            gap: 10px;
            /* Adds spacing between input and button */
        }

        #roomForm input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #roomForm button {
            background-color: #2ca85e;
            height: 40px;
            width: 75px;
            color: white;
            cursor: pointer;
            border-radius: 12px;
            border: 2px solid #2e8b57;
            transition: background-color 0.2s ease;
        }
    </style>
</head>

<body>
    <h2>Kiwi Chat</h2>

    <div id="loginPopup" class="popup">
        <div>
            <h3>Login</h3>
            <input id="usernameInput" type="text" placeholder="Username" required />
            <input id="passwordInput" type="password" placeholder="Password" required />
            <button id="loginBtn">Login</button>
            <button onclick="showRegister()">Register</button>
        </div>
    </div>

    <div id="registerPopup" class="popup hidden">
        <div>
            <h3>Register</h3>
            <input id="newUsername" type="text" placeholder="Username" required />
            <input id="newPassword" type="password" placeholder="Password" required />
            <input id="nicknameInput" type="text" placeholder="Nickname" required />
            <button id="registerBtn">Register</button>
            <button onclick="hideRegister()">Back to Login</button>
        </div>
    </div>

    <div class="bottomspacing" id="roomInfo"><strong>Current Room:</strong> <span id="currentRoom">None</span></div>

    <form id="roomForm">
        <input class="defaultInput" id="roomInput" type="text" placeholder="Enter room name..." required />
        <button type="submit">Join Room</button>
    </form>

    <div id="chat"></div>

    <form id="chatForm">
        <input class="defaultInput" id="msgInput" type="text" placeholder="Type a message..." required />
        <button type="submit">Send</button>
    </form>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>

    <script>
    // Connect socket
    const socket = io("https://kiwi-backend-rtwg.onrender.com", { transports: ["websocket"], withCredentials: true });

    const chat = document.getElementById("chat");
    const currentRoomEl = document.getElementById("currentRoom");

    socket.on("joinedRoom", (room) => {
        currentRoomEl.textContent = room;
        chat.innerHTML = "";
    });

    socket.on("history", (messages) => {
        chat.innerHTML = "";
        messages.forEach(msg => appendMessage(msg));
    });

    socket.on("receiveMessage", (msg) => {
        appendMessage(msg);
    });

    document.getElementById("chatForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const msg = document.getElementById("msgInput").value.trim();
        if (msg) {
            socket.emit("sendMessage", msg);
            document.getElementById("msgInput").value = "";
        }
    });

    function appendMessage(msg) {
        const div = document.createElement("div");

        if (msg.startsWith("JS:")) {
            const code = msg.slice(3);
            div.innerHTML = `<pre>${code}</pre> <button onclick="executeJS('${code}')">Run Code</button>`;
        } else {
            div.innerHTML = marked.parse(msg);
        }

        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    function executeJS(code) {
        try {
            if (confirm("Do you want to run this JavaScript code?\n\n" + code)) {
                eval(code); // Consider more secure execution methods for safety
            }
        } catch (error) {
            console.error("Error executing JavaScript:", error);
        }
    }
</script>


</body>

</html>
