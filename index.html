<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <title>Kiwi Chat </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D4F0D4;
            /* Light green for body background */
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .h2-loader {
            font-size: 2em;
            font-weight: bold;
            color: #2E8B57;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
        }
        img {
            display: block;
            margin: 0 auto;
            z-index: 9999;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: #FAF1E6;
            z-index: 9998;
            transition: opacity 1s ease-out;
        }
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            width: 164px;
            height: 70px;
            /* Adjusted to fit the animation */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            transition: opacity 1s ease-out;
        }

        .loader div {
            position: absolute;
            width: 10px;
            height: 30px;
            background-color: #99BC85;
            border-radius: 5px;
            animation: loader_51899 1.5s ease-in-out infinite;
            z-index: 9999;
        }

        .loader .bar1 {
            left: 0px;
            animation-delay: 0s;
            z-index: 9999;
        }

        .loader .bar2 {
            left: 20px;
            animation-delay: 0.15s;
            z-index: 9999;
        }

        .loader .bar3 {
            left: 40px;
            animation-delay: 0.3s;
            z-index: 9999;
        }

        .loader .bar4 {
            left: 60px;
            animation-delay: 0.45s;
            z-index: 9999;
        }

        .loader .bar5 {
            left: 80px;
            animation-delay: 0.6s;
            z-index: 9999;
        }

        .loader .bar6 {
            left: 100px;
            animation-delay: 0.75s;
            z-index: 9999;
        }

        .loader .bar7 {
            left: 120px;
            animation-delay: 0.9s;
            z-index: 9999;
        }

        .loader .bar8 {
            left: 140px;
            animation-delay: 1.05s;
            z-index: 9999;
        }

        .loader .bar9 {
            left: 160px;
            animation-delay: 1.2s;
            z-index: 9999;
        }

        @keyframes loader_51899 {
            0% {
                height: 30px;
                transform: translate(0, 0);
            }

            50% {
                height: 70px;
                transform: translate(0, 35px);
            }

            100% {
                height: 30px;
                transform: translate(0, 0);
            }
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #E4EFE7;
            /* Semi-transparent main green for popup overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9000;
        }

        .popup div {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 12px;
            background-color: #E4EFE7;
            /* Light green for popup background */
            border: 2px solid #2E8B57;
            /* Darker green for border */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            color: #000;
        }

        .popup input,
        .popup button {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 12px;
            border: 2px solid #2E8B57;
            /* Darker green for input/button borders */
            font-size: 16px;
            background-color: #FDFAF6;
            /* Light green for input/button background */
            color: #000;
        }

        button {
            background-color: FDFAF6;
            /* Main green for button background */
            height: 40px;
            width: 75px;
            color: #fff;
            /* White text for contrast */
            cursor: pointer;
            border-radius: 12px;
            border: 2px solid #2E8B57;
            /* Darker green for button border */
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #24964F;
            /* Hover green for button hover */
        }

        #chat {
            width: 60%;
            height: 300px;
            overflow-y: auto;
            background-color: #ffffff;
            /* Light green for chat background */
            padding: 10px;
            border-radius: 12px;
            border: 2px solid #2E8B57;
            /* Darker green for chat border */
            color: #000;
            margin-bottom: 10px;
        }

        .defaultInput {
            width: 60%;
            height: 40px;
            border-radius: 12px;
            padding: 0 12px;
            border: 2px solid #2E8B57;
            /* Darker green for input border */
            font-size: 16px;
            background-color: #D4F0D4;
            /* Light green for input background */
            color: #000;
            margin: 10px 0;
        }

        .bottomspacing {
            margin-bottom: 10px;
        }
        
        .hidden {
            display: none;
        }

        form {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #roomForm input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #roomForm button {
            background-color: #2CA85E;
            /* Main green for room form button */
            height: 40px;
            width: 75px;
            color: #fff;
            /* White text for contrast */
            cursor: pointer;
            border-radius: 12px;
            border: 2px solid #2E8B57;
            /* Darker green for button border */
            transition: background-color 0.2s ease;
        }
        #roomForm button:hover {
            background-color: #24964F;
        }
        .chatbutton {
            background-color: #2CA85E;
            /* Main green for room form button */
            height: 40px;
            width: 75px;
            color: #fff;
            /* White text for contrast */
            cursor: pointer;
            border-radius: 12px;
            border: 2px solid #2E8B57;
            /* Darker green for button border */
            transition: background-color 0.2s ease;
        }
        .chatbutton:hover {
            background-color: #24964F;
        }
        .top-spacing {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <h2 class="h2-loader">Kiwi Chat</h2>
    <img src="Logo.png" alt="Kiwichat Logo">
    <div class="loader">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
        <div class="bar6"></div>
        <div class="bar7"></div>
        <div class="bar8"></div>
        <div class="bar9"></div>
    </div>

    <div id="loginPopup" class="popup">
        <div>
            <p>Notice - Requests may take 50 + seconds</p>
            <h3>Login</h3>
            <input id="usernameInput" type="text" placeholder="Username" required />
            <input id="passwordInput" type="password" placeholder="Password" required />
            <button id="loginBtn">Login</button>
            <button onclick="showRegister()">Register</button>
        </div>
    </div>

    <div id="registerPopup" class="popup hidden">
        <div>
            <h3>Register</h3>
            <input id="newUsername" type="text" placeholder="Username" required />
            <input id="newPassword" type="password" placeholder="Password" required />
            <input id="nicknameInput" type="text" placeholder="Nickname" required />
            <button id="registerBtn">Register</button>
            <button onclick="hideRegister()">Back to Login</button>
        </div>
    </div>
    <div class="top-spacing"></div>
    <div class="bottomspacing" id="roomInfo">
        <strong>Current Room:</strong> <span id="currentRoom">None</span>
    </div>

    <form id="roomForm">
        <input class="defaultInput" id="roomInput" type="text" placeholder="Enter room name..." required />
        <button type="submit">Join Room</button>
    </form>

    <div id="chat"></div>

    <form id="chatForm">
        <input class="defaultInput" id="msgInput" type="text" placeholder="Type a message..." required />
        <button class="chatbutton" class="roomForm button" type="submit">Send</button>
    </form>
    <script>
        setTimeout(() => {
            document.querySelector(".loader").style.opacity = "0";
        }, 4000);

        setTimeout(() => {
            document.querySelector(".h2-loader").style.opacity = "0";
        }, 4000);

        setTimeout(() => {
            document.querySelector(".background").style.opacity = "0";
        }, 4000);

        setTimeout(() => {
            document.querySelector(".loader").style.display = "none";
            document.querySelector(".background").style.display = "none";
        }, 5000); // Ensure display is removed after fade completes

    </script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>

    <script>

        const socket = io("https://kiwi-backend-rtwg.onrender.com", {
            transports: ["websocket"],
            withCredentials: true
        });

        const chat = document.getElementById("chat");
        const currentRoomEl = document.getElementById("currentRoom");
        const loginPopup = document.getElementById("loginPopup");
        const registerPopup = document.getElementById("registerPopup");

        function showRegister() {
            loginPopup.classList.add("hidden");
            registerPopup.classList.remove("hidden");
        }

        function hideRegister() {
            registerPopup.classList.add("hidden");
            loginPopup.classList.remove("hidden");
        }

        document.getElementById("loginBtn").addEventListener("click", async () => {
            const username = document.getElementById("usernameInput").value.trim();
            const password = document.getElementById("passwordInput").value.trim();

            if (!username || !password) return alert("Missing fields.");

            try {
                const response = await fetch("https://kiwi-backend-rtwg.onrender.com/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    credentials: "include",
                    body: JSON.stringify({
                        username,
                        password
                    })
                });

                if (!response.ok) return alert("Invalid login credentials.");
                const data = await response.json();

                loginPopup.style.display = "none";

                // Send username and nickname to backend to associate with this socket
                socket.emit("authenticate", username, data.nickname);
            } catch (err) {
                alert("Network error during login.");
                console.error(err);
            }
        });

        document.getElementById("registerBtn").addEventListener("click", async () => {
            const username = document.getElementById("newUsername").value.trim();
            const password = document.getElementById("newPassword").value.trim();
            const nickname = document.getElementById("nicknameInput").value.trim();

            if (!username || !password || !nickname) return alert("All fields are required.");

            try {
                const response = await fetch("https://kiwi-backend-rtwg.onrender.com/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    credentials: "include",
                    body: JSON.stringify({
                        username,
                        password,
                        nickname
                    })
                });

                if (response.ok) {
                    alert("Registration successful! You can now log in.");
                    hideRegister();
                } else {
                    alert("Registration failed. Username may be taken.");
                }
            } catch (err) {
                alert("Network error during registration.");
                console.error(err);
            }
        });

        document.getElementById("roomForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const roomName = document.getElementById("roomInput").value.trim();
            if (roomName) socket.emit("joinRoom", roomName);
        });

        socket.on("joinedRoom", (room) => {
            currentRoomEl.textContent = room;
            chat.innerHTML = "";
        });

        socket.on("history", (messages) => {
            chat.innerHTML = "";
            messages.forEach(msg => appendMessage(msg));
        });

        socket.on("receiveMessage", (msg) => appendMessage(msg));

        document.getElementById("chatForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const msg = document.getElementById("msgInput").value.trim();
            if (msg) {
                socket.emit("sendMessage", msg);
                document.getElementById("msgInput").value = "";
            }
        });

        function appendMessage(msg) {
            const div = document.createElement("div");

            // Check if the message starts with "JS:"
            if (msg.startsWith("JS:")) {
                const code = msg.slice(3).trim(); // Remove "JS:" prefix
                const codeDisplay = document.createElement("pre");
                codeDisplay.textContent = code;
                codeDisplay.style.backgroundColor = "#f4f4f4";
                codeDisplay.style.padding = "10px";
                codeDisplay.style.borderRadius = "5px";
                div.appendChild(codeDisplay);

                // Add a "Run" button for JavaScript code
                const runButton = document.createElement("button");
                runButton.textContent = "Run JavaScript";
                runButton.style.marginTop = "5px";
                runButton.onclick = () => {
                    if (confirm("Do you want to execute this JavaScript code?")) {
                        try {
                            // Create a script element to execute the code
                            const script = document.createElement("script");
                            script.textContent = code;
                            document.body.appendChild(script);
                            // Optionally remove the script element after execution
                            document.body.removeChild(script);
                        } catch (err) {
                            alert("Error executing JavaScript: " + err.message);
                            console.error(err);
                        }
                    }
                };
                div.appendChild(runButton);
            } else {
                // Render non-JS messages with markdown
                div.innerHTML = marked.parse(msg);
            }

            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>

</body>

</html>
